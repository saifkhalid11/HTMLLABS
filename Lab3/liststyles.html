
<!DOCTYPE html>
<html>
    <body>
      <p>
      List styles
      <ol type="A">
      	<li>Coffee</li>
      	<li>Tea</li>
      	<li>Milk</li>
      </ol>
      <ol type="a">
      	<li>Coffee</li>
      	<li>Tea</li>
      	<li>Milk</li>
      </ol>
      <ol type="I">
      	<li>Coffee</li>
      	<li>Tea</li>
      	<li>Milk</li>
      </ol>
       <ol type="i">
      	<li>Coffee</li>
      	<li>Tea</li>
      	<li>Milk</li>
      </ol>
       
       <ul type="Disc">
      	<li>Coffee</li>
      	<li>Tea</li>
      	<li>Milk</li>
      </ul>
      
      <ul type="square">
      	<li>Coffee</li>

      	<li>Milk</li>
      </ul>
    
    </p>
    </body>
</html>
